<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; font-size: 24px; margin-bottom: 10px;">
        Predicted Income: <span style="font-weight: normal;">{{ prediction }}</span>
    </h2>
    <table style="margin-top: 20px;">
        <tr>
            <th>Column</th>
            <th>Value</th>
        </tr>
        {% for column, value in input_data.iteritems() %}
        <tr>
            <td>{{ column }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
